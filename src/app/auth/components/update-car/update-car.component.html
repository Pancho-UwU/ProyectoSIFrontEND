<div class="flex justify-center items-center bg-yellow-500 min-h-screen" >
	<div class="lg:w-2/3 md:w-1/2 w-full mx-4 my-8">
	  <form [formGroup]="carUpdate" (ngSubmit)="onSubmit()" class="bg-white p-6 md:p-10 rounded-lg shadow-lg">
		<h1 class="text-center text-2xl mb-6 text-gray-600 font-bold font-sans">Actualizar vehiculo</h1>
  
		<div>
		  <label class="text-gray-800 font-semibold block my-3 text-md" for="rut">precio baja</label>
		  <input formControlName="Name" class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="text" id="Name" placeholder="12345678-9" />
		</div>
		<div>
		  <label class="text-gray-800 font-semibold block my-3 text-md" for="Birthday">extra aire</label>
		  <input formControlName="Price" class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="text" id="Price"/>
		</div>
        <div>
            <label class="text-gray-800 font-semibold block my-3 text-md" for="Birthday">veces rentado</label>
            <input formControlName="Stock" class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="text" id="Stock"/>
          </div>

          
  
		<button type="submit" class="w-full mt-6 bg-indigo-600 rounded-lg px-4 py-2 text-lg text-white tracking-wide font-semibold font-sans">Editar</button>
		<button (click)="backToCar()" type="button" class="w-full mt-6 mb-3 bg-indigo-100 rounded-lg px-4 py-2 text-lg text-gray-800 tracking-wide font-semibold font-sans">Volver</button>
	  </form>
	</div>
	
  </div>
